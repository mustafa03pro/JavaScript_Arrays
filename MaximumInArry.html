<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4];

        function findmax(){
            let max=0;
            for(let i=0;i<arr.length;i++){
                
                if(arr[i]>max){
                    max=arr[i];
                }
            }
            document.write("max is"+max);
        }
        findmax();
    </script>
</body>
</html>
