<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        let arr=[1,2,3,4];

        function sum(){
            let sum1=0;
            for(let i=0;i<arr.length;i++){
                
                sum1+=arr[i];
            }
            document.write("sum is"+sum1);
        }
        sum();
    </script>
